services:
  db:
    image: postgres
    container_name: books_db
    restart: always
    env_file:
      - .env
    ports:
      - "5433:5432"
    healthcheck:
      test: [ "CMD-SHELL", "sh -c 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}'" ]
      interval: 10s
      timeout: 5s
      retries: 3
    volumes:
      - books_pg_data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    restart: always
    container_name: books_broker
    ports:
      - "6380:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3
    volumes:
      - books_redis_data:/data

volumes:
  books_pg_data:
  books_redis_data: