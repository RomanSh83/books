services:
  books_db_test:
    image: postgres
    container_name: books_db_test
    restart: always
    environment:
      POSTGRES_DB: books_db_test
      POSTGRES_USER: books_user
      POSTGRES_PASSWORD: books_password
    ports:
      - "5434:5432"
    healthcheck:
      test: [ "CMD-SHELL", "sh -c 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}'" ]
      interval: 10s
      timeout: 5s
      retries: 3
    volumes:
      - books_pg_data_test:/var/lib/postgresql/data

  books_redis_test:
    image: redis:latest
    restart: always
    container_name: books_broker_test
    ports:
      - "6381:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3
    volumes:
      - books_redis_data_test:/data

volumes:
  books_pg_data_test:
  books_redis_data_test:
